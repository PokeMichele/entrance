name: CI
on:
    push:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Check out repository
            uses: actions/checkout@v4
            with:
                fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          - name: Run the build process inside Docker container
            uses: addnab/docker-run-action@v3
            with:
                image: wltjr/docker-efl:latest
                options: |
                    -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}
                    -v ${{ github.workspace }}:/tmp/entrance
                run: |
                    apt-get -qq update
                    DEBIAN_FRONTEND=noninteractive apt-get -qq install -y psmisc unzip xorg xserver-xorg-video-dummy
                    cd /tmp/
                    curl -JLO -k https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
                    curl -JLO -k https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-7.1.0.4889-linux-x64.zip
                    unzip -jq build-wrapper-linux-x86.zip
                    unzip -q sonar-scanner-cli-7.1.0.4889-linux-x64.zip
                    cd /tmp/entrance
                    meson setup --prefix /usr -buildtype=debug -Dpam=true . build
                    ../build-wrapper-linux-x86-64 --out-dir bw-output  ninja -C build
                    ninja -C build install
                    ./tests/run-tests.sh
                    if [ -f /var/log/entrance.log ]; then cat /var/log/entrance.log ; fi
                    find . -name '*.gcda' -exec chmod -v 0666 {} \;;
                    cd build ; find . -name '*.gcno' -exec sh -c 'gcov -b -p {} -o $(dirname {})' \;; cd ../
                    ../sonar-scanner-7.1.0.4889-linux-x64/bin/sonar-scanner
